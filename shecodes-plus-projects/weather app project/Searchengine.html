<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="search_engine.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="row" class="first">
      <div class="col-1">
        <h3>Lagos</h3>
      </div>
      <div class="col-1">
        <h3>Benin</h3>
      </div>
      <div class="col-1">
        <h3>Oyo</h3>
      </div>
      <div class="col-1">
        <h3>Ogun</h3>
      </div>
      <div class="col-1">
        <h3>Enugu</h3>
      </div>
    </div>
    <h3>
      <form class="form-part">
        <div>
          <input type="search" id="search-city"  placeholder="Enter city" />
        </div>
      </form>
      <button id="search-button" value="search">Search</button>
    </h3>
    <h3 class="main-weather">
      <div id="city">Benin</div> <br/>
      <p id="display"> 9:36am </p>
      <div class="row">
        <div class="col">
          Sunny
          <div class="col">
            ☀️
            <div class="col" id="temp">22&deg;c</div>
          </div>
        </div>
        </div>
    </h3>
    <div class="row" class="other-days">
      <div class="col-1">
        <h3>Sat</h3>
        <div class="col-1">
          <h3>☁️</h3>
          <div class="col-1">
            <h3>25&deg;c</h3>
          </div>
        </div>
      </div>
      <div class="col-1">
        <h3>Sun</h3>
        <div class="col-1">
          <h3>☀️</h3>
          <div class="col-1">
            <h3>30&deg;c</h3>
          </div>
        </div>
      </div>
      <div class="col-1">
        <h3>Mon</h3>
        <div class="col-1">
          <h3>🌤️</h3>
          <div class="col-1">
            <h3>23&deg;c</h3>
          </div>
        </div>
      </div>
      <div class="col-1">
        <h3>Tue</h3>
        <div class="col-1">
          <h3>⛅</h3>
          <div class="col-1">
            <h3>20&deg;c</h3>
          </div>
          </div>
      </div>
      <div class="col-1">
        <h3>Wed</h3>
        <div class="col-1">
          <h3>🌧️</h3>
          <div class="col-1">
            <h3>17&deg;c</h3>
          </div>
        </div>
      </div>
    </div>
     <script src="search_engine.js"></script>
</body>
</html>
